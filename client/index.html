      };
      
      function updateMetaTags() {
        const path = window.location.pathname;
        const slug = path.split('/blog/')[1];
        
        if (slug && blogArticles[slug]) {
          const article = blogArticles[slug];
          const domain = 'https://harmony432.es';
          const url = domain + path;
          
          updateMetaTag('og:title', article.title);
          updateMetaTag('og:description', article.description);
          updateMetaTag('og:image', domain + article.image);
          updateMetaTag('og:url', url);
          
          updateMetaTag('twitter:title', article.title);
          updateMetaTag('twitter:description', article.description);
          updateMetaTag('twitter:image', domain + article.image);
          
          const canonical = document.querySelector('link[rel="canonical"]');
          if (canonical) canonical.href = url;
          
          document.title = article.title + ' | Harmony432 Blog';
        }
      }
      
      function updateMetaTag(property, content) {
        let tag = document.querySelector('meta[property="' + property + '"]');
        if (!tag) {
          tag = document.createElement('meta');
          tag.setAttribute('property', property);
          document.head.appendChild(tag);
        }
        tag.setAttribute('content', content);
      }
      
      updateMetaTags();
      window.addEventListener('popstate', updateMetaTags);
    </script>
